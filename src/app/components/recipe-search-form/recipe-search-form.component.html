<h2>Recipe Search</h2>
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="criteria-flex">
    <label for="keywords">Keywords</label>
    <input
      [formControl]="searchForm.controls.keywords"
      type="text"
      class="keywords"
    />
    <label for="dish-type"
      >Dish Type <span>*hold CTRL to select multiple options</span></label
    >
    <div class="desktop-flex">
      <div class="dish-type-parent">
        <select
          [formControl]="searchForm.controls.dishType"
          class="dish-type"
          multiple
        >
          <!-- To-Do: *ngFor loop through enum -->
          <option value="Biscuits and cookies">Biscuits and cookies</option>
          <option value="Bread">Bread</option>
          <option value="Cereals">Cereals</option>
          <option value="Condiments and sauces">Condiments and sauces</option>
          <option value="Desserts">Desserts</option>
          <option value="Drinks">Drinks</option>
          <option value="Main course">Main courses</option>
          <option value="Pancake">Pancakes</option>
          <option value="Preps">Preps</option>
          <option value="Preserve">Preserves</option>
          <option value="Salad">Salad</option>
          <option value="Sandwiches">Sandwiches</option>
          <option value="Side dish">Side dishes</option>
          <option value="Soup">Soups</option>
          <option value="Starter">Starters</option>
          <option value="Sweets">Sweets</option>
        </select>
      </div>
      <label for="dietary-restrictions" class="dietary-restrictions-label"
        >Dietary Restrictions</label
      >
      <div class="dietary-restrictions">
        <div>
          <mat-checkbox
            [formControl]="searchForm.controls.glutenFree"
            class="gluten-free"
          ></mat-checkbox>
          <label for="gluten-free">Gluten-free</label>
        </div>
        <div>
          <mat-checkbox
            [formControl]="searchForm.controls.vegan"
            class="vegan"
          ></mat-checkbox>
          <label for="vegan">Vegan</label>
        </div>
        <div>
          <mat-checkbox
            [formControl]="searchForm.controls.vegetarian"
            class="vegetarian"
          ></mat-checkbox>
          <label for="vegetarian">Vegetarian</label>
        </div>
      </div>
    </div>
  </div>
  <div class="wheel-flex">
    <img
      (click)="onSubmit()"
      [ngClass]="spinWheel ? 'rotate' : ''"
      class="roulette-wheel"
      src="assets/images/roulette-wheel.png"
      alt="search button"
    />
    <p>Spin the wheel for a random search!</p>
  </div>
</form>
